<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Main page of converters</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/ConverterGatherer/css/main.css" />
  </head>

  <body>
    <h1>Converters</h1>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <span class="hdn1">This page is the temperature Converter</span>
          <a href="https://remus1998.github.io/grafika-beadand-/index.html">
            <img src="https://swiperjs.com/demos/images/nature-1.jpg"
          /></a>
        </div>
        <div class="swiper-slide">
          <span class="hdn1">This page is the distance Converter</span>
          <a href="https://rolandhorvath.github.io/measure/"
            ><img src="https://swiperjs.com/demos/images/nature-2.jpg"
          /></a>
        </div>
        <div class="swiper-slide">
          <span class="hdn1">This page is the weight Converter</span>
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <span class="hdn1">This page is the number system Converter</span>
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
